<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Google Sans:wght@400;500&display=swap"/>
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"/>
    <title>.dictionary</title>
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <img src="assets/dictionary-logo.svg" alt="logo" class="logo">
        <h3> Unlock the World of Words: Your Ultimate Online Dictionary</h3>
        <div class="search-box">
            <input 
                type="text" 
                placeholder="Search for a word" 
                id="word-input"
            />
            <button id="search-btn">
                <img src="assets/search-icon.svg" alt="search-icon">
            </button>
        </div> 
        <div class="result" id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
